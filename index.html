<!DOCTYPE html>
<html>

	<head>
		<title>My Momentum</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css"/>
	</head>

	<body>

		<div class="top-row" style="min-height: 150px;">
			<div class="top-left"></div>
			<div class="top-center"></div>
			<div class="top-right">
				<span class="weather hidden">
					<span class="weather-icon"></span>
					<span class="js-weather"></span>
				<span class="js-location"></span>
			</span>
			</div>
		</div>

		<div class="center-above"></div>

		<div class="first-region showing">
			<span class="question">Hello, What is your name?</span>
			<form class="js-form">
				<input type="text" />
			</form>
		</div>

		<div class="region-center hidden">
			<h1 class="js-clock">00:00</h1>
			<h4 class="js-greetings"></h4>

			<form class="js-toDoForm">
				<input type="text" placeholder="Write your to-do." />
			</form>
			<ul class="js-toDoList"></ul>
		</div>

		<div class="center-below">
		</div>

		<div class="bottom-row hidden">
			<span id="wiseSaying"></span>
		</div>

		<script type="module" src="js/modules/moduleClock.js"></script>
		<!-- <script src="js/clock.js"></script> -->
		<script type="module" src="js/greeting.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/bg.js"></script>
		<script src="js/weather.js"></script>
		<script src="js/quotes.js"></script>
	</body>
</html>
