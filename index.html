<!DOCTYPE html>
<html>

	<head>
		<title>Practice</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css"/>
	</head>

	<body>
		<div style="min-height: 150px;">
			<span id="weather">
				<span class="weather-icon"></span>
				<span class="js-weather"></span>
				<span class="js-location"></span>
			</span>	
		</div>

		<div class="js-clock center">
			<h1>00:00</h1>
		</div>

		<form class="js-form form center">
			<input type="text" placeholder="What is your name?"/>
		</form>
		<h4 class="js-greetings greetings center"></h4>

		<form class="js-toDoForm">
			<input type="text" placeholder="Write your main focus for today." />
		</form>
		<ul class="js-toDoList center"></ul>
		
		<div id="wiseSaying" class="center">
			<span class="js-wiseSaying"></span>
		</div>

		<script src="clock.js"></script>
		<script src="greeting.js"></script>
		<script src="todo.js"></script>
		<script src="bg.js"></script>
		<script src="weather.js"></script>
	</body>
</html>
